							<h2>Formulário de Inscrição para Estrangeiros</h2>

							<form id="form-estrangeiro" method="POST" action="http://metodista.api.crmeducacional.com/api/IntegracaoFormularioInteresse/SalvarDados" enctype="application/x-www-form-urlencoded">
								<h4>Escolha a modalidade de ensino:</h4>

								<ul class="option-container">
									<li>
										<input type="radio" id="EAD" name="crmeduc_modalidade_interesse" value="191.030.002" required />
										<label for="EAD">EAD</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="Presencial" name="crmeduc_modalidade_interesse" value="191.030.000" required />
										<label for="Presencial">Presencial</label>
										<div class="check"><div class="inside"></div></div>
									</li>
								</ul>

								<div class="form-group">
									<label for="fullname">NOME</label>
									<input type="text" class="form-control" name="fullname" id="fullname" placeholder="Nome" required />
								</div>

								<div class="form-row">
									<div class="form-group col">
										<label for="met_rnemetodista">RNE</label>
										<input type="text" class="form-control" id="met_rnemetodista" name="met_rnemetodista" placeholder="RNE" required />
									</div>
									<div class="form-group col">
										<label for="mobilephone">CELULAR <small>com DDD</small> </label>
										<input type="text" id="mobilephone" class="form-control" name="mobilephone" placeholder="Telefone" required />
									</div>
								</div>

								<div class="form-group">
									<label for="emailaddress1">EMAIL</label>
									<input type="email" class="form-control" id="emailaddress1" name="emailaddress1" placeholder="Email" required />
								</div>

								<!-- ORIGEM - preenche que veio do formulário de leads -->
								<input type="hidden" name="crmeduc_origem_cliente" id="crmeduc_origem_cliente" value="191.030.009" />
								<!-- CAMPUS - Preenche com o valor da IE correspondente ou do EAD -->
								<!--
								Valores:
								UNIMEP = 191.030.001
								UMESP = 191.030.002
								IPA = 191.030.003
								IMIH = 191.030.000
								IMG = 191.030.004
								FMC = 191.030.005
								EAD =  191.030.006
								-->
								<input type="hidden" name="crmeduc_campus_interesse" id="crmeduc_campus_interesse" value="" />

											<option value="6">Ciências Contábeis</option>

											<option value="110">Comunicação Digital e Redes Sociais</option>
											<option value="120">Educação Física (Bacharelado)</option>
											<option value="111">Educação Física (Licenciatura)</option>
											<option value="12">Engenharia Civil</option>
											<option value="13">Engenharia de Computação</option>
											<option value="14">Engenharia de Produção</option>
											<option value="113">Gestão Ambiental</option>
											<option value="103">Gestão Comercial</option>
											<option value="19">Gestão de Recursos Humanos</option>
											<option value="115">Gestão de Seguros</option>
											<option value="21">Gestão Financeira</option>
											<option value="116">Gestão Pública</option>
											<option value="117">Jogos Digitais</option>
											<option value="125">Jornalismo</option>
											<option value="24">Logística</option>
											<option value="25">Marketing</option>
											<option value="118">Nutrição</option>
											<option value="26">Pedagogia</option>
											<option value="27">Processos Gerenciais</option>
											<option value="104">Produção Audiovisual</option>
											<option value="134">Produção Multimídia</option>
											<option value="108">Produção Publicitária</option>
											<option value="112">Segurança Pública</option>
											<option value="31">Serviço Social</option>
											<option value="141">Teologia</option>
										</select>
									</div>
								</div>

								<!--------------- Presencial ---------------------->
								<div id="campos-presencial">
									<div class="form-group">
										<label for="cursosPresencial">CURSO:</label>
										<select class="form-control" id="cursosPresencial" name="crmeduc_curso_interesse" required>
											<option value="Default" disabled selected>Selecione o curso</option>
											<option value="33">Administração</option>
											<option value="102">Administração - Comércio Exterior</option>
											<option value="2">Análise e Desenvolvimento de Sistemas</option>
											<option value="3">Arquitetura e Urbanismo</option>
											<option value="105">Biomedicina</option>
											<option value="106">Biotecnologia</option>
											<option value="107">Ciência de Dados e Big Data</option>
											<option value="6">Ciências Contábeis</option>
											<option value="109">Ciências Econômicas</option>
											<option value="110">Comunicação Digital e Redes Sociais</option>
